<div 
  class="main-layout" 
  [class.sidebar-open]="isSidebarOpen$ | async"
  [style.--sidebar-width.px]="sidebarWidth$ | async"
>
  <app-sidebar></app-sidebar>

  <div class="content-panel">
    <app-postman-clone></app-postman-clone>
  </div>

  <button 
    class="sidebar-toggle-btn" 
    (click)="toggleSidebar()"
  >
    <i class="fas" [ngClass]="(isSidebarOpen$ | async) ? 'fa-times' : 'fa-bars'"></i>
  </button>

  <div class="overlay" (click)="closeSidebar()"></div>
</div>
