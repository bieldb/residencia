<div class="tab-nav">
  <h6></h6> <!-- Espaço para 'armengado' para manter a altura da tab-nav-->
  @for (tab of tabs; track $index) {
    <div
      class="tab"
      [class.active]="$index === activeIndex"
      (click)="selectTab($index)"
    >
      {{ tab.title }}
      <button class="close-btn" (click)="closeTab($index, $event)">×</button>
    </div>
  }
</div>
