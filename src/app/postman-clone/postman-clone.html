<div class="container">
  <app-tab-navigation
    [tabs]="tabs"
    [activeIndex]="activeTab"
    (tabSelected)="onTabSelected($event)"
    (tabClosed)="onTabClosed($event)">
  </app-tab-navigation>

  <app-header (save)="onSave()"></app-header>
  <app-request-config
    [(requestMethod)]="requestMethod"
    [(requestUrl)]="requestUrl"
    (send)="sendRequest()">
  </app-request-config>
  <app-request-table></app-request-table>
  <app-response [responseMessage]="responseMessage"></app-response>
</div>
